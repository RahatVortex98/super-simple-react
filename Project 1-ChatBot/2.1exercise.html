<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Components and props</title>
</head>
<body>
<div id="root"></div>

    <script type="text/babel">

        //component
        function Welcome(){
            return(
                <>
                <p>Hello Welcome to my website</p>
                </>
                );
        }
        function Button(){
          return(
              <>
             
              <div>
                <input placeholder="Email"/>
                </div>
                <div>
              <input placeholder="Password" type="password" />
              </div>
               <button>Login</button>
            <button>Sign Up</button>

            </>
          );
            
        }

      
        function ProductDetails({product,price,discount_price}){
           
           /* (
                <div>
               <p> {product}</p>
                {!discount_price &&
                    <p>Price: ${price}</p>

                }
                {discount_price && (
              <p><del>Price: ${price}</del></p>
                )}

                {discount_price && 
                <p>Discount price: ${discount_price}</p>
                }

                <button>Add to cart</button>
                </div>
            );*/

            return (   
            <>    
                 <p>{product}</p>
                {discount_price? 
                    <>
                    <p>{discount_price}</p>
                    <p><del>Price:${price}</del></p>
                    </>
                    :
                    <p>${price}</p>
                }
                <button>Add to cart</button>
                </>
            );




        }

        //render
        function App(){
            return(
               <>
                <Welcome />
                <Button />
                 <ProductDetails product="Cotton socks" price="10.90" />
                <ProductDetails product="Tennis ball" price="6.00" discount_price="5.45"/>
                <ProductDetails product="plain T-shirt" price="7.99" />
               </>
            );
        }



     const root = ReactDOM.createRoot(
            document.getElementById('root')
        );

        /*
          Render JSX into the browser
        */
        root.render(<App />);
    </script>

     <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
